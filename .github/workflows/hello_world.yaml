name: Hello World

on:
  push:
    branches:
      - main

jobs:
  hello-world-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Hello World
      - name: Hello World
        run: echo "Hello World GA Testing"

      # Step 2: Run Tests (includes checkout + pytest setup)
      - name: Run Tests
        run: |
          echo "Setting up environment..."

          # Checkout is automatic in the workflow workspace
          # Current directory already has your repo

          # Setup Python
          python -m pip install --upgrade pip
          pip install pytest

          # Run tests
          pytest
