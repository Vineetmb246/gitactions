name: Hello World

on:
  push:
    branches:
      - main

jobs:
  hello-world-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Hello World
      - name: Hello World
        run: echo "Hello World GA Testing"

      # Step 2: Run pytest (includes all setup in a single step)
      - name: Run Tests
        run: |
          # Checkout code
          git clone $GITHUB_REPOSITORY repo
          cd repo

          # Setup Python
          python -m pip install --upgrade pip
          pip install pytest

          # Run tests
          pytest
